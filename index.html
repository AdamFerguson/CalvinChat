<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calvin's Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style type="text/css">
    body { padding-top: 60px;}
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Calvin's Chat</a>
        <!--<div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>--><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div id='chat-app' class="container">
  </div>
  <script type='text/x-handlebars'>
    {{#if yourName}}
      <span>your username is: {{yourName}}</span>
    {{else}}
      <span>Enter a username:</span>
      {{input value=username}}
      <button {{ action createUsername }}>Create your username</button>
    {{/if}}

    <p><strong>Hi! Type a message</strong></p>
    {{input value=message}}
    <button {{ action sendMessage }}>Send Message</button>
    {{render messages}}
  </script>

  <script type='text/x-handlebars' data-template-name='messages'>
    <ul>
      {{#each data in controller}}
        <li>
            <strong>{{data.nickname}}:</strong> 
            {{data.message}}
        </li>
      {{/each}}
    </ul>
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.4/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.6/ember.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
