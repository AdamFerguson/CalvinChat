<!DOCTYPE html>
<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.4/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.6/ember.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <script type='text/x-handlebars'>
    <p><strong>Hi! Type a message</strong></p>
    {{input value=message}}
    <button {{ action sendMessage }}>Send Message</button>
    {{render messages}}
  </script>

  <script type='text/x-handlebars' data-template-name='messages'>
    <ul>
      {{#each message in controller}}
        <li>{{message}}</li>
      {{/each}}
    </ul>
  </script>

</body>
</html>
